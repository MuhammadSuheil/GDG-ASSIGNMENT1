name: increment_jackpot_app
description: "A new Flutter project."

publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#ffffff"  # Warna background
  adaptive_icon_foreground: "assets/icon/icon.png"
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  
flutter:
  uses-material-design: true
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-VariableFont_wght.ttf
        - asset: assets/fonts/FontsFree-Net-Montserrat-SemiBold.ttf
          weight: 600

  assets:
    - assets/fonts/
    - assets/icon/
    - assets/icon/icon.png
    - assets/  # Pastikan gambar splash ada di sini


